    <body>
        <header>
            <div class="menu">
                <nav class="start">
                    <ul>

        </header>
        <div class="mainfooter">
            <main class="contact">
                <div>
                    <h1 class="title">Contact</h1>
                </div>
                <form action="put">
                    <div class="flexfieldset">
                        <fieldset>
                            <legend>Conctact</legend>
                            <div>
                                <label>Firts Name:</label>
                                <input
                                    type="text"
                                    name="First Name"
                                    required
                                    placeholder="Luis">
                            </div>
                            <div>
                                <label>Last Name:</label>
                                <input
                                    type="text"
                                    name="Apellidos"
                                    required
                                    placeholder="Garcia">
                            </div>
                            <div>
                                <label>Email:</label>
                                <input
                                    type="email"
                                    name="Email"
                                    required
                                    placeholder="luisgarcia@email.es">
                            </div>
                            <div>
                                <label>Phone:</label>
                                <input type="tel" name="Phone"
                                    placeholder="943567435">
                            </div>
                            <div>
                                <label>Years:</label>
                                <input type="number" name="Years" required>
                            </div>
                        </fieldset>
                        <fieldset class="textarea">
                            <legend>Message</legend>
                            <div>
                                <textarea
                                    name="message"
                                    id="message"
                                    cols="50"
                                    rows="10"
                                    required></textarea>
                            </div>
                            <button type="submit">Submint</button>
                            <button type="submit">Reset</button>
                        </fieldset>
                    </div>
                </form>
            </main>
            <footer>
                <div class="total">
                    <div class="social">
                        <nav>
                            <h4>Social Media</h4>
                            <ul>
                                <li>
                                    <a
                                        href="https://open.spotify.com/show/5iKz9gAsyuQ1xLG6MFLtQg">
                                        <img src="content/logos/spotify.png"
                                            alt="spotify">
                                    </a>
                                </li>
                                <li>
                                    <a
                                        href="https://podcasts.apple.com/es/podcast/the-wild-project/id1501968107">
                                        <img
                                            src="content/logos/applepodcast.png"
                                            alt="applepodcast">
                                    </a>
                                </li>
                                <li>
                                    <a href="https://twitter.com/JordiWild">
                                        <img src="content/logos/twitter.png"
                                            alt="twitter">
                                    </a>
                                </li>
                                <li>
                                    <a
                                        href="https://www.youtube.com/channel/UCBYyJBCtCvgqA4NwtoPMwpQ">
                                        <img src="content/logos/youtube.png"
                                            alt="youtube">
                                    </a>
                                </li>
                            </ul>
                        </nav>
                    </div>
                    <div class="menu">
